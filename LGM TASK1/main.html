<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
      <img src="index.png" style="height: 100px;" alt="">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="Add task...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
        <li class="checked">Hit the Gym</li>
        <li class="checked">Breakfast</li>
        <li class="checked">Rush to Campus</li>
        <li>Visit Library</li>
        <li>Visit Sports center</li>
        <li>Organise Room</li>
      </ul>
      <script src="home.js"></script>
</body>
</html>
